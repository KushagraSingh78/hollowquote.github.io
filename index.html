<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Quote</title>
    <meta name="description" content="Sinister quotes app with dark theme">
    <meta name="theme-color" content="#121212">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192x192.png">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>Hollow Quote</h1>
        <div class="quote-container">
            <div class="quote-icon"><i class="fas fa-skull"></i></div>
            <p id="quote-text" class="quote-text">Loading quote...</p>
            <p id="quote-author" class="quote-author"></p>
            <span id="quote-category" class="quote-category"></span>
        </div>
        <div class="buttons-container">
            <button id="new-quote-btn">Next Quote</button>
            <button id="enable-notifications" class="secondary-btn hidden">Enable Notifications</button>
            <button id="install-app" class="secondary-btn hidden">Install App</button>
        </div>
    </div>
    <footer>
        <p>Quotes from <a href="https://github.com/KushagraSingh78/HollowQuotes" target="_blank">HollowQuotes</a></p>
    </footer>
    <script src="js/notifications.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
